<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Page</title>
    <link rel="stylesheet" href="styles.css/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color:cadetblue;
            /* padding:20px; */
        }
        .card{
            height: 100%;
        }
    </style>
</head>

    <body>
        <h1><center><mark>Food Page</center></mark></h1>
          <!-- Creating navigation  -->
          <div class="container-fluid  bg-dark text-white">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link " href="FoodItems.html">FoodItemsPage</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="Aboutus.html">About Us</a></li> -->
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <!-- using cards to display the below part -->
                <!-- food item1 Beverages -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="juice1.jpg" class="card-img-top" alt="FOOD1">
                        <div class="card-body">
                            <h5 class="card-title">ITEM NAME:JUICE-BEVERAGES</h5>
                            <!-- Add a data attribute to store details -->
                            <p class="card-text" data-price="$10" data-description=" A drink made from the extraction or pressing of the natural liquid contained in fruit and vegetables" data-category="BEVERAGES">Price: $20</p>
                            <a href="#" class="btn btn-primary details-button" onclick="showDetails(this)">Details</a>
                        </div>
                    </div>
                </div>
     
                <!-- Food2  Beverages-->
                <div class="col-md-4">
                    <div class="card">
                        <img src="Coffee.jpg" class="card-img-top" alt="Food2"height="400",width="400">
                        <div class="card-body">
                            <h5 class="card-title">ITEM NAME:ICED-COFFEE</h5>
                            <!-- Add a data attribute to store details -->
                            <p class="card-text" data-price="$10" data-description="Iced coffee is a coffee beverage served cold." data-category="BEVERAGES">Price: $30</p>
                            <a href="#" class="btn btn-primary details-button" onclick="showDetails(this)">Details</a>
                        </div>
                    </div>
                </div>
     
                <!-- Food 3  Beverages-->
                <div class="col-md-4">
                    <div class="card">
                        <img src="Lemonda.jpg" class="card-img-top" alt="food 3"height="400",width="400">
                        <div class="card-body">
                            <h5 class="card-title">ITEM NAME:LEMONDA</h5>
                            <!-- Add a data attribute to store details -->
                            <p class="card-text" data-price="$20" data-description="Lemonade is a colourless sweet fizzy drink. A drink that is made from lemons, sugar, and water and is not fizzy." data-category="BEVERAGES">Price: $40</p>
                            <a href="#" class="btn btn-primary details-button" onclick="showDetails(this)">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript function to show details -->
        <script>
            function showDetails(button) {
                const card = button.closest('.card');
                const title = card.querySelector('.card-title').textContent;
                const price = card.querySelector('.card-text').getAttribute('data-price');
                const description = card.querySelector('.card-text').getAttribute('data-description');
                const category = card.querySelector('.card-text').getAttribute('data-category');
               
                alert(`Food Details\nTitle: ${title}\nPrice: ${price}\nDescription: ${description}\nCategory: ${category}`);
            }
        </script>
 </body>
 </html>
